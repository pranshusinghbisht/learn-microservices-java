server:
  port: 8082
spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/microservice
    username: postgres
    password:
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
  application:
    name: HOTEL-SERVICE


eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:8761/eureka
  instance:
    prefer-ip-address: true
#    hostname: localhost


